<div class="login-container" *ngIf="isOpen" (click)="closeModal($event)">
    <form class="card" #modal (ngSubmit)="login()">
        <div class="titles">
            <h1>Inicio de sesión</h1>
            <h4>Introduzca su correo y contraseña</h4>
        </div>

        <div class="mb-4">
            <label for="email">Correo:</label>
            <div>
                <img src="assets/images/email-icon.svg" alt="email-icon">
                <input type="text" id="email" [(ngModel)]="email" name="email" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="password">Contraseña:</label>
            <div>
                <img src="assets/images/password-icon.svg" alt="">
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
        </div>

        <div class="forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="button-container">
            <button type="submit">Iniciar sesión</button>
        </div>

        <div class="notReg">
            <h5>¿No estás registrado?</h5>
            <a (click)="abrirRegistro()">Regístrate aquí</a>
        </div>

        <!-- Botón para cerrar el modal -->
        <button type="button" (click)="cerrar()">Cerrar</button>
    </form>
</div>

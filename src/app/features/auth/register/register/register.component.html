<div class="register-container" *ngIf="isOpen" (click)="closeModal($event)">
    <form class="card" #modal (ngSubmit)="register()">
        <div class="titles">
            <h1>Registro</h1>
            <h4>Cree una cuenta para comenzar</h4>
        </div>

        <!-- Nombre -->
        <div class="mb-4">
            <label for="firstName">Nombre:</label>
            <div>
                <img src="assets/images/user-icon.svg" alt="user-icon">
                <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
            </div>
        </div>

        <!-- Apellido -->
        <div class="mb-4">
            <label for="lastName">Apellido:</label>
            <div>
                <img src="assets/images/user-icon.svg" alt="user-icon">
                <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email">Correo:</label>
            <div>
                <img src="assets/images/email-icon.svg" alt="email-icon">
                <input type="email" id="email" [(ngModel)]="email" name="email" required>
            </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-4">
            <label for="password">Contraseña:</label>
            <div>
                <img src="assets/images/password-icon.svg" alt="password-icon">
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
        </div>

        <!-- Confirmación de contraseña -->
        <div class="mb-4">
            <label for="confirmPassword">Confirmar contraseña:</label>
            <div>
                <img src="assets/images/password-icon.svg" alt="password-icon">
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required>
            </div>
        </div>

        <!-- Teléfono -->
        <div class="mb-4">
            <label for="phone">Teléfono:</label>
            <div>
                <img src="assets/images/phone-icon.svg" alt="phone-icon">
                <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required>
            </div>
        </div>

        <!-- Dirección -->
        <div class="mb-4">
            <label for="address">Dirección:</label>
            <div>
                <img src="assets/images/address-icon.svg" alt="address-icon">
                <input type="text" id="address" [(ngModel)]="address" name="address" required>
            </div>
        </div>

        <!-- Botón de registro -->
        <div class="button-container">
            <button type="submit">Registrarse</button>
        </div>

        <!-- Enlace a login -->
        <div class="alreadyReg">
            <h5>¿Ya tiene una cuenta?</h5>
            <a (click)="abrirLogin()">Inicie sesión aquí</a>
        </div>
    </form>
</div>
